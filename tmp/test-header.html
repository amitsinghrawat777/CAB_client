<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
    
    :root {
      --br-bg: #0a0a0f;
      --br-panel: #0f141c;
      --br-card: rgba(12, 16, 24, 0.9);
      --br-border: rgba(0, 255, 136, 0.25);
      --br-text: #e6edf3;
      --br-dim: rgba(230, 237, 243, 0.6);
      --br-hot: #ff4d6d;
      --br-accent: #00ff88;
      --br-info: #61dafb;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--br-bg);
      color: var(--br-text);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .br-header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(0, 0, 0, 0.35);
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    
    .room-pill,
    .player-pill {
      padding: 10px 14px;
      background: var(--br-card);
      border: 1px solid var(--br-border);
      border-radius: 10px;
      font-size: 0.95rem;
    }
    
    .start-btn,
    .back-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid var(--br-border);
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.18), rgba(0, 136, 255, 0.1));
      color: var(--br-text);
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.04em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    
    .back-btn {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    @media (max-width: 480px) {
      .br-header {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .header-info {
        width: 100%;
      }

      .header-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <h2 style="padding: 20px;">Test Header Layout - Original Issue (Desktop)</h2>
  <header class="br-header">
    <div class="header-info">
      <div class="room-pill">ROOM: M4E5</div>
      <div class="player-pill">YOU: Player-113</div>
      <div class="player-pill">MODE: NORMAL</div>
    </div>
    <div class="header-actions">
      <button class="start-btn">Start Battle</button>
      <button class="back-btn">Exit</button>
    </div>
  </header>
  
  <h2 style="padding: 20px;">Test Header Layout - With Timer (Desktop)</h2>
  <header class="br-header">
    <div class="header-info">
      <div class="room-pill">ROOM: M4E5</div>
      <div class="player-pill">YOU: Player-113</div>
      <div class="player-pill">MODE: NORMAL</div>
      <div class="player-pill">‚è± 45s</div>
    </div>
    <div class="header-actions">
      <button class="start-btn">Start Battle</button>
      <button class="back-btn">Exit</button>
    </div>
  </header>
  
  <h2 style="padding: 20px;">Resize browser to mobile width (< 480px) to test responsive layout</h2>
</body>
</html>
